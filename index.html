<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--  ▸ Título y fuente -->
  <title>Geovisor Movilidad COMUNA 19</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <!--  ▸ Estilos propios + Leaflet -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <!--  ▸ Encabezado fijo -->
  <header>
    <h1>Geovisor Movilidad COMUNA 19</h1>
    <button id="btn-toggle">☰ Capas</button>
  </header>

  <!--  ▸ Panel lateral (sidebar) -->
  <aside id="sidebar" class="closed">
    <h2>Capas y herramientas</h2>

    <!--  ▸ Selector de capas de ejemplo -->
    <label class="switch">
      <input type="checkbox" id="chk-bike" onchange="toggleBikeLanes(this.checked)">
      <span>Bicicarriles (ejemplo)</span>
    </label>

    <label class="switch">
      <input type="checkbox" id="chk-bus" onchange="toggleBusRoutes(this.checked)">
      <span>Rutas de bus (ejemplo)</span>
    </label>

    <hr/>

    <!--  ▸ Botones de utilidad -->
    <button onclick="volverInicio()">Volver al inicio</button>
    <button onclick="localizarUsuario()">Mi ubicación</button>
  </aside>

  <!--  ▸ Contenedor del mapa -->
  <div id="map"></div>

  <!--  ▸ Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
