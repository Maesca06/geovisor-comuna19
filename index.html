<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título y tipografía -->
  <title>Geovisor Movilidad COMUNA 19</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Estilos propios + Leaflet + Iconos -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Header fijo -->
  <header>
    <div class="brand">
      <i class="fa-solid fa-map-location-dot"></i>
      Geovisor Movilidad <span>COMUNA 19</span>
    </div>
    <div class="header-btns">
      <button id="btnToggle"><i class="fa-solid fa-layer-group"></i> Panel</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="closed">
    <!-- Pestañas de contenido -->
    <nav class="tabs">
      <button class="tab active" data-tab="capas"><i class="fa-solid fa-layer-group"></i> Capas</button>
      <button class="tab" data-tab="tools"><i class="fa-solid fa-toolbox"></i> Herramientas</button>
      <button class="tab" data-tab="legend"><i class="fa-solid fa-rectangle-list"></i> Leyenda</button>
      <button class="tab" data-tab="about"><i class="fa-solid fa-circle-info"></i> Acerca</button>
    </nav>

    <!-- Contenedor de paneles -->
    <section class="panel active" id="panel-capas">
      <h2>Capas disponibles</h2>
      <div class="layer-switch">
        <!-- Switches de ejemplo -->
        <label class="switch">
          <input type="checkbox" onchange="toggleLayer('bike')">
          <span>Bicicarriles (demo)</span>
        </label>
        <label class="switch">
          <input type="checkbox" onchange="toggleLayer('bus')">
          <span>Rutas de bus (demo)</span>
        </label>
      </div>
    </section>

    <section class="panel" id="panel-tools">
      <h2>Herramientas rápidas</h2>
      <button onclick="goHome()"><i class="fa-solid fa-house-chimney"></i> Inicio</button>
      <button onclick="locateUser()"><i class="fa-solid fa-location-crosshairs"></i> Mi ubicación</button>
      <button onclick="alert('Búsqueda aún no implementada')">
        <i class="fa-solid fa-magnifying-glass"></i> Buscar
      </button>
    </section>

    <section class="panel" id="panel-legend">
      <h2>Leyenda</h2>
      <div id="legend-content">
        <p>Activa capas para ver su simbología.</p>
      </div>
    </section>

    <section class="panel" id="panel-about">
      <h2>Acerca de</h2>
      <p>Visor demostrativo de movilidad para la Comuna 19 (Cali, COL).</p>
      <p>Diseño: <strong>Equipo SIG UV</strong></p>
      <p>Versión 1.0 – 2025</p>
    </section>
  </aside>

  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
